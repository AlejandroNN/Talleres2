<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
<script>
    
    function calcularEdad() {
        var hoy = new Date();
        var cumpleanos = new Date(document.getElementById("fecha").value);
        var edad = hoy.getFullYear() - cumpleanos.getFullYear();
        var m = hoy.getMonth() - cumpleanos.getMonth();

        if (m < 0 || (m === 0 && hoy.getDate() < cumpleanos.getDate())) {
            edad--;
        }
        document.getElementById("edad").value=edad;
    }

    if(edad>=15){
        document.getElementById("eventos").style.display="block";
    }else{
        document.getElementById("eventos").style.display="none";
    }

    function precioEventos(){
        if(document.getElementById("eve").value==1){
            document.getElementById("precio").value=0;
        }
    }

</script>

<body>
    <div class="container" style="padding-top: 2%;">
        <div class="card">
            <div class="card-header">
                Inscripciones
            </div>
            <div class="card-body">
                <div class="form-floating mb-3">
                    <select class="form-control" style="padding-inline-end: 20px;" id="floatingInput"
                        aria-placeholder="Tipo de Documento">
                        <option>Tarjeta de Identidad</option>
                        <option>Cedula de Ciudadania</option>
                        <option>Documento de Extranjeria</option>
                    </select>
                    <label for="floatingInput">Tipo de Documento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="number" minlength="7" maxlength="10" class="form-control" id="floatingInput"
                        placeholder="1234567890">
                    <label for="floatingInput">Documento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="floatingInput" placeholder="name example">
                    <label for="floatingInput">Nombre Completo</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="fecha" onblur="calcularEdad()" placeholder="name example">
                    <label for="floatingInput">Fecha de Nacimiento</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="edad" placeholder="Edad" readonly>
                    <label>Edad</label>
                </div>
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item" id="eventos">
                        <h2 class="accordion-header">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                              data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                              aria-controls="panelsStayOpen-collapseOne">
                              Eventos
                            </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse ">
                            <div class="accordion-body">
                                <h5>Seleccione al evento</h5>
                                <select class="form-control" onchange="precioEventos()">
                                    <option>
                                        Poesia
                                    </option>
                                    <option>
                                        Ciclismo
                                    </option>
                                    <option>
                                        Running
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="padding: 40px; text-align: center;">
                    <a href="#" class="btn btn-primary">Guardar</a>
                </div>
            </div>
        </div>
        
    </div>
</body>

</html>
